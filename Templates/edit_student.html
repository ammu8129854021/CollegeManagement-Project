<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/63/b8/fd/63b8fd20828af34b9db0ded0baabe88f.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Edit Student Details</h2>
    
    <form method="post" action="{% url 'update_student' student.id %}">

        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required>
        
        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ student.age }}" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required>
        
        <label for="joining_date">Joining Date:</label>
        <input type="date" name="joining_date" value="{{ student.joining_date|date:'Y-m-d' }}" required>
        
        <label for="qualification">Qualification:</label>
        <select name="qualification" required>
            <option value="High School" {% if student.qualification == 'High School' %}selected{% endif %}>High School</option>
            <option value="Bachelor's Degree" {% if student.qualification == "Bachelor's Degree" %}selected{% endif %}>Bachelor's Degree</option>
            <option value="Master's Degree" {% if student.qualification == "Master's Degree" %}selected{% endif %}>Master's Degree</option>

        </select>

        <label for="gender">Gender:</label>
        <div class="radio-container">
            <input type="radio" name="gender" value="Male" {% if student.gender == 'Male' %}checked{% endif %}>
            <label for="male">Male</label>

            <input type="radio" name="gender" value="Female" {% if student.gender == 'Female' %}checked{% endif %}>
            <label for="female">Female</label>
        </div>
        
        <label for="mobile_number">Contact:</label>
        <input type="text" name="mobile_number" value="{{ student.mobile_number }}" required>
        
        <label for="address">Address:</label>
        <textarea name="address" required>{{ student.address }}</textarea>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
